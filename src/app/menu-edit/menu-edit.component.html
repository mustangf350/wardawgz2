<div class="container">
  <h1>Edit Menu</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateItems(menu._id)" #menuForm="ngForm">
        <div class="form-group">
          <label for="name">Combo</label>
          <input type="text" class="form-control" [(ngModel)]="menu.Combo" name="Combo" required>
        </div>
        <div class="form-group">
          <label for="name">Ingredients</label>
          <input type="text" class="form-control" [(ngModel)]="menu.Ingredients" name="Ingredients" required>
        </div>
        <div class="form-group">
          <label for="name">Calories</label>
          <input type="Calories" class="form-control" [(ngModel)]="menu.Calories" name="Calories" required>
        </div>
        <div class="form-group">
          <label for="name">Price</label>
          <input type="number" class="form-control" [(ngModel)]="menu.Price" name="Price" required>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!menuForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
